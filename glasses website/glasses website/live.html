<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISA - home</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    
    <script src="js/script.js" defer></script>

</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  .container {
    height: fit-content;
    width: 50%;
    margin: auto;
    align-items: center;
    display: flex;
    justify-content: center;
    background-color: #fcfcfc;
  }

  .card {
    border-radius: 10px;
    box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
    width: 600px;
    height: 260px;
    background-color: #ffffff;
    padding: 10px 30px 40px;
  }
  .text-card1 {
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
    width: 49%;
    height: 300px;
    background-color: #ffffff;
    padding: 10px 30px 40px;
  }
  .text-card2 {
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
    width: 50%;
    height: 300px;
    background-color: #ffffff;
    padding: 10px 30px 40px;
  }

  .card h3 {
    font-size: 22px;
    font-weight: 600;

  }

  .drop_box {
    margin: 10px 0;
    padding: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    border: 3px dotted #a3a3a3;
    border-radius: 5px;
  }

  .drop_box h4 {
    font-size: 16px;
    font-weight: 400;
    color: #2e2e2e;
  }

  .drop_box p {
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 12px;
    color: #a3a3a3;
  }

  .btn {
    text-decoration: none;
    background-color: white;
    color: black;
    padding: 10px 20px;
    border: none;
    outline: none;
    transition: 0.3s;
    box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
  }

  .btn:hover{
    text-decoration: none;
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    outline: 1px solid #010101;
  }
  .form input {
    margin: 10px 0;
    width: 100%;
    background-color: #e2e2e2;
    border: none;
    outline: none;
    padding: 12px 20px;
    border-radius: 4px;
  }


</style>


<body>
    
<!-- header section starts  -->

<header class="header">
    <a href="home.html" class="logo"> L . I . S . A </a>
    <nav class="navba n1">
        <a><button class="btn btn-light" type="button">HOME</button></a>
        <a><button class="btn btn-light" type="button">CONTACT</button></a>
    </nav>

    <form action="" class="search-form">
        <input type="search" name="" placeholder="search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>

</header>
<section style="background-color:#b40f54;height:300px">
    <div style="margin:auto;width:50%;color:white;">
        <h3>LINE ONLINE CLASSES</h3>
        <h5>Live classes Online provides engaging instructor led content for people everywhere and of all ages.</h5>
    </div>
</section>
<section style="height: fit-content;">
    <div class="container">
        <div class="card">
          <h3>Upload Files</h3>
          <div class="drop_box">
            <header>
              <h4>Select File here</h4>
            </header>
            <p>Files Supported: PDF, TEXT, DOC , DOCX</p>
            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
            <button class="btn">Choose File</button>
          </div>
      
        </div>
    </div>

    <script>
        const dropArea = document.querySelector(".drop_box"),
button = dropArea.querySelector("button"),
dragText = dropArea.querySelector("header"),
input = dropArea.querySelector("input");
let file;
var filename;

button.onclick = () => {
input.click();
};

input.addEventListener("change", function (e) {
var fileName = e.target.files[0].name;
let filedata = `
<form action="" method="post">
<div class="form">
<h4>${fileName}</h4>
<button class="btn">Summarize</button>
</div>
</form>`;
dropArea.innerHTML = filedata;
});
</script>
</section>
<section>
    <div>
        <textarea rows="15" cols="100" class="text-card1"></textarea>
        <span><textarea rows="15" cols="100" class="text-card2"></textarea></span>
    </div>
    
</section>
    

</body>
</html>
